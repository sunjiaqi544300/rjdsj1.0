<!DOCTYPE html>
<html>

<head>
  <!--@include("meta.html")-->
  <title> login </title>
  <!--@include("css.html")-->
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="login">
    <div class="logincenter">
      <div class="l_img">
        <img class="login_img1" src="../img/login-img1.png" alt="">
        <img class="login_img2" src="../img/login-img2.png" alt="">
      </div>
      <div class="l_from">
        <p><i class="icon ifont pep-logo"></i>大数据基础平台</p>
        <!-- yhdl 用户登录 -->
        <div class="yhdl">
          <h2 class="title">用户登录</h2>
          <form action="" role="form" class="form">
            <!-- 用户名 -->
            <div class="form-group form-group-bj">
              <div class="fg-itm fg-border">
                <i class="icon ifont pep-icon-test8"></i>
                <input type="text" class="form-control" id="firstname" placeholder="用户名">
              </div>
            </div>
            <!-- 密码 -->
            <div class="form-group">
              <div class="fg-itm fg-border">
                <i class="icon ifont pep-icon-test10"></i>
                <input type="text" class="form-control" id="firstname" placeholder="密码">
              </div>
            </div>
            <!-- 记住密码 -->
            <div class="form-group form-group-0">
              <div class="fg-itm">
                <div class="checkbox">
                  <label>
                    <input type="checkbox">请&nbsp;记&nbsp;住&nbsp;我
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group form-group-0">
                <div class="fg-itm">
                  <button type="button" class="fg-btn">登录</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--@include("js.html")-->
  <script src="../js/demo.js"></script>
</body>

</html>
